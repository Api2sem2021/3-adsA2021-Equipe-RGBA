<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Tutoria | SkillShare</title>

	<!-- CDN das depedências externas -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
		integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<!-- Rodar no Eclipse -->
	<link rel="stylesheet" href="css/GlobalComponents.css">
	<link rel="stylesheet" href="css/Menu.css">
	<link rel="stylesheet" href="css/TopBar.css">
	<link rel="stylesheet" href="css/BeautyButton.css">
	<link rel="stylesheet" href="css/BeautyInput.css">
	<link rel="stylesheet" href="css/BeautySelect.css">
	<link rel="stylesheet" href="css/BeautyTable.css">
	<link rel="stylesheet" href="css/Footer.css">
	<link rel="stylesheet" href="css/tutoria.css">
	<link rel="stylesheet" href="css/avaliacaoAluno.css">

	<script src="js/Utils/renderIMG.js"></script>

	<script src="js/Utils/ServerRequester.js"></script>
	<script defer src="js/Paginas/tutoria.js"></script>
	<script defer src="js/Paginas/tutoriaAluno.js"></script>

	<script src="js/Componentes/BeautySelect.js"></script>
	<script src="js/Componentes/BeautyButton.js"></script>
	<script src="js/Componentes/BeautyInput.js"></script>
	<script src="js/Componentes/BeautyTable.js"></script>
	<script src="js/Componentes/Menu.js"></script>
	<script src="js/Componentes/TopBar.js"></script>
	<script src="js/Componentes/Footer.js"></script>

</head>

<body>
	<top-bar></top-bar>
	<menu-rgba></menu-rgba>

	<div class="container">
		<!--Página principal-->
		<div class="principal" id="principal">
			<h1 class="titulo">Feedback</h1>
			<p class="textoExplicativo">Aluno: <span id="nomeDoAlunoTutoria">Nome do aluno</span></p>
		</div>

          <div class="avaliacaoAlunoFeedback" id="avaliacaoAlunoFeedback">
          </div>
		<hr class="separador">
		<div class="feedbackDoTutor" id="feedbackDoTutor">
			<form id="formFeedbackTutor">

					<div class="compreensaoDiv">
						<label for="compreensao">Compreensão do conteúdo</label>
						<div>
							<span>Ruim</span>
							<input type="radio" id="1" name="compreensao" value="1">
							<input type="radio" id="2" name="compreensao" value="2">
							<input type="radio" id="3" name="compreensao" value="3">
							<input type="radio" id="4" name="compreensao" value="4">
							<input type="radio" id="5" name="compreensao" value="5">
							<span>Boa</span>
						</div>
					</div>
	
					<div class="compreensaoDiv">
						<label for="explicacao" class="left">Digite aqui algo que você queira acrescentar para o aluno:</label>
						<textarea name="explicacao" id="explicacao" cols="100" rows="10"></textarea>
					</div>

					<div class="buttonContainer">
						<input type="submit" class="greenButton" value="Enviar">
						<input type="reset" class="redButton" value="Limpar campos">
					</div>

			</form>
		</div>
	</div>

	<footer-rgba></footer-rgba>
</body>

</html>
